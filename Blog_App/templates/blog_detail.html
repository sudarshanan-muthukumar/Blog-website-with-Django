{% extends "base.html" %}

{% block title %}Blog App{% endblock title%}

{% block content %}
<div class="mx-auto" style="width: 300px;">
    <h2 style="color:rgba(61, 14, 105, 0.829); 
      font-weight:bold; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      margin-top: 20px; font-size: 50px;">{{ blog.title }}</h2>
</div>
<div class="d-flex bd-highlight">
  <div class="p-2 flex-grow-1 bd-highlight"></div>
  <div class ="p-2 bd-highlight font-italic" 
    style="color:rgba(61, 14, 105, 0.829); font-weight:bold;">Author : {{ blog.author }}</div>
</div>
<ul class="nav justify-content-end">

    <li class="nav-item">
        <div class="dropdown" href="#" tabindex="-1">
            <button>{{blog.date}}</button>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" 
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
                    style="background: #f1356d; color:white">
              Edit 
            </button> 
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'blog_update' blog.pk %}">Update</a>
              <a class="dropdown-item" href="{% url 'blog_delete' blog.pk %}">Delete</a>
            </div>
          </div>
    </li>
</ul>
<br>

<div class="card border-secondary">
  <div class="card-body">
    {{ blog.body|linebreaks }}
  </div>
</div>
<div>
  <p> </p>
</div>
{% endblock content %}
